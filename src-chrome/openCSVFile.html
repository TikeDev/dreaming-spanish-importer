<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="DataTables/datatables.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Dreaming Spanish File Importer</title>
  </head>
  <body>
      <h1>Choose CSV File to Import...</h1>  
      <div id="file_open_area">
        <button id="file_input">Open File</button>
        <p id="file_name_p">File Name: <span id="file_name"></span></p>
      </div><br>
      <button id="file_load">Load File</button>
      <button id="file_import">Import to DS</button><br><br>
      <button id="file_export_POST">POST to DS</button><br><br>
      <button id="external_time_GET">GET external DS Time</button><br><br>
      <button id="DS_only_hist_GET">GET DS only History</button><br><br>
<!--DATE-TIME PICKER-->
      <table border="0" cellspacing="5" cellpadding="5">
          <tbody>
            <tr>
                <td>Min date:</td>
                <td><input type="text" id="min" name="min"></td>
            </tr>
            <tr>
                <td>Max date:</td>
                <td><input type="text" id="max" name="max"></td>
            </tr>
        </tbody>
      </table>
<!--HISTORY TABLE-->
      <table id="hist-table" class="display compact cell-border dt-left">
        <thead>
          <!---date,endTime,podcastName,episodeName,totalTimePlayed-->
          <tr>
            <th>Date</th>
            <th>End Time</th>
            <th>Name</th>
            <th>Episode</th>
            <th>Duration</th>
          </tr>
        </thead>
        <tbody id="hist-table-body">
        </tbody>
      </table>

  </body>
  <script src="DataTables/datatables.js"></script>
  <script src="pushToDSHistory.js"></script>
</html>
